<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Sign-up-Form</title>
</head>
<body>
    <div class="form-container login-container hide">
    <form class="login-form" action="" method="post">
        <h2>Welcome</h2>
        <ul class="list-container">
            <li>
                <label for="user_email">E-mail</label>
                <input type="email" class="login-email" id="user_email" name="user_name" placeholder="username@example.com"/>
                <span></span>
            </li>   
            <li>
                <label for="user_pass">Password</label>
                <input type="password" class="login-pass" id="user_pass" name="user_pass" placeholder="********"/>
                <span></span>
            </li>   
        </ul>    
        <div class="btn-container">
            <button type="submit">Log in</button>
            <p>Need a account ? <a href="#" class="change-form-signup">Sign up</a></p>
        </div>
    </form>
    </div>
    <div class="form-container signup-container">
    <form class="signup-form" action="" method="post">
        <h2>Sign-up</h2>
        <h3>Fields marked with * are required</h3>
        <ul class="list-container">
            <li>
                <label for="first_name"><abbr>*</abbr> First name: </label>
                <input type="text" id="first_name" name="user_fname" placeholder="Alexander" minlength="3" maxlength="15" pattern="^[a-zA-Z]{3,15}$" required/>
                <span></span>
            </li> 
            <li>
                <label for="last_name"><abbr>*</abbr> Last name: </label>
                <input type="text" id="last_name" name="user_lname" placeholder="Furnari" minlength="3" maxlength="15" pattern="^[a-zA-Z]{3,15}$" required />
                <span></span>
            </li> 
            <li>
                <label id="email"><abbr>*</abbr> E-mail: </label>
                <input type="email" id="email" name="user_email" placeholder="username@gmail.com" required pattern="((\w+.|-)?\w+(.|-\w+)?[^-|.])@\w{3,}(-\w+)?\.\w{2,}(.\w{2,})?"/>
                <span></span>
            </li>
        </ul>  
        <ul class="list-container"> 
            <li>
                <label for="pass"><abbr>*</abbr> Password: </label>
                <input type="password" id="pass" name="user_pass" placeholder="Password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$" required/>
                <span></span>
            </li>
            <li>
                <label for="repeat_pass"><abbr>*</abbr> Repeat password: </label>
                <input type="password" id="repeat_pass" placeholder="Repeat password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$" required/>
                <span></span>
            </li>
            <li>
                <label id="phone_number">Phone number: </label>
                <input type="tel" id="phone_number" name="user_tel" placeholder="2477503897"  pattern="^[1-9]{1,14}$"/>
            </li>
        </ul>
        <div class="btn-container">
            <button type="submit">Sign up</button>
            <p>Already have an account? <a href="#" class="change-form-login">Login</a></p>
        </div>
    </form>
    </div>
</body>
</html>

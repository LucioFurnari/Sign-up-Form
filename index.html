<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up-Form</title>
</head>
<body>
    <div class="form-container">
    <form class="login-form" action="" method="post">
            <h2>Welcome</h2>
            <div class="login-inputs">
            <ul>
                <li>
                    <input type="email" name="user_name" placeholder="username@example.com" required pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"/>
                    <span></span>
                </li>   
                <li>
                    <input type="password" name="user_pass" placeholder="********" required pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$"/>
                    <span></span>
                </li>   
            </ul>   
            </div>  
            <button type="submit">Log in</button>
            <p>Need a account ?.<a>Sign up</a></p>
    </form>
    </div>
    <div class="form-container">
    <form class="signup-form" accept="" method="post">
        <h2>Sign-up</h2>
        <h3>Fields marked with * are required</h3>
        <ul>
            <div class="userName-inputs">
            <li>
                <label for="first_name">First name <abbr>*</abbr></label>
                <input type="text" id="first_name" name="user_fname" placeholder="First name" required pattern="^[a-z]{3,15}$"/>
                <span></span>
            </li> 
            <li>
                <label for="last_name">Last name <abbr>*</abbr></label>
                <input type="text" id="last_name" name="user_lname" placeholder="Last name" required/>
                <span></span>
            </li>  
            </div>  
            <div class="userContact-inputs">
            <li>
                <label id="email">E-mail <abbr>*</abbr></label>
                <input type="email" id="email" name="user_email" placeholder="Email" required pattern="((\w+.|-)?\w+(.|-\w+)?[^-|.])@\w{3,}(-\w+)?\.\w{2,}(.\w{2,})?"/>
                <span></span>
            </li>
            <li>
                <label id="phone_number">Phone number</label>
                <input type="tel" id="phone_number" name="user_tel" placeholder="2477503897"/>
            </li>
            </div>
            <div class="userPass-inputs">
            <li>
                <label for="pass">Password <abbr>*</abbr></label>
                <input type="password" id="pass" name="user_pass" placeholder="Password" required/>
                <span></span>
            </li>
            <li>
                <label for="repeat_pass">Repeat password <abbr>*</abbr></label>
                <input type="password" id="repeat_pass" placeholder="Repeat password" required/>
                <span></span>
            </li>
            </div>
        </ul>
        <button type="submit">Sign up</button>
    </form>
    </div>
</body>
</html>
